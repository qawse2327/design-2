    text-align:center;

}
h1 { 
    color:#0ff; 
    text-shadow:0 0 5px #0ff,0 0 10px #0ff;

button { 
    margin:20px; 
    padding:10px 20px;

    font-size:16px; 
    border:none; 
    border-radius:8px;

    color:#0ff;
